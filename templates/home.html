<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		h1, label, input {font-size: 24px;}
		body {text-align: center;}
		form {margin: auto;display: inline-block;}
	</style>
</head>
<body>
	<h1>Login Page</h1>
	<form method="POST" action="/login">
		<label for="email">Email:</label>
		<input type="email" name="email" required style="font-size: 20px;">
		<br><br>
		<input type="submit" value="Login">
		<p>Your email will not be used to contact you.</p>
	</form>
</body>
</html>
